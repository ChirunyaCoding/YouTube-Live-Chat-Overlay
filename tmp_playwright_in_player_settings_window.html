    <style>
      body {
        margin: 0;
        background: #000;

      #player {
        position: relative;
        width: 960px;
        height: 540px;
        margin: 24px auto;
        background: #111;
      }
      .ytp-chrome-controls {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        height: 40px;
      }
      .ytp-right-controls {
        position: absolute;
        right: 12px;
        bottom: 0;
        height: 40px;
        display: flex;
        align-items: center;
        gap: 8px;
      }
    </style>
  </head>

    <div id="player">
      <div class="ytp-chrome-controls">
        <div class="ytp-right-controls"></div>
