<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Overlay Settings</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="panel">
      <h1>Overlay Settings</h1>
      <p class="hint">変更は自動保存され、開いているYouTubeタブに反映されます。</p>

      <form id="settings-form" class="settings">
        <section class="group">
          <h2 class="group-title">表示モード</h2>

          <label class="field checkbox">
            <input id="modeFullscreen" type="checkbox" />
            <span>全画面で有効</span>
          </label>

          <label class="field checkbox">
            <input id="modeTheater" type="checkbox" />
            <span>シアターモードで有効</span>
          </label>

          <label class="field checkbox">
            <input id="modeNormal" type="checkbox" />
            <span>通常表示で有効</span>
          </label>
        </section>

        <section class="group">
          <h2 class="group-title">モード別設定</h2>

          <label class="field">
            <span>編集対象モード</span>
            <select id="profileMode">
              <option value="fullscreen">全画面</option>
              <option value="theater">シアター</option>
              <option value="normal">通常表示</option>
            </select>
          </label>

          <label class="field">
            <span>チャットパネル状態</span>
            <select id="profilePanelState">
              <option value="closed">閉じている時</option>
              <option value="open">開いている時</option>
            </select>
          </label>
          <p class="hint mini">
            基本は「選択中モード × チャットパネル状態」ごとに保存されます（文字/背景不透明度は全表示共通）。
          </p>

          <label class="field checkbox">
            <input id="showAvatar" type="checkbox" />
            <span>アバター表示</span>
          </label>

          <label class="field checkbox">
            <input id="showAuthorName" type="checkbox" />
            <span>名前（@xxx）表示</span>
          </label>

          <label class="field">
            <span>文字サイズ (px)</span>
            <input id="fontSizePx" type="number" min="12" max="64" step="1" />
          </label>

          <label class="field">
            <span>文字の太さ (100-900)</span>
            <input id="fontWeight" type="number" min="100" max="900" step="100" />
          </label>

          <label class="field">
            <span>アバターサイズ (px)</span>
            <input id="avatarSizePx" type="number" min="24" max="96" step="1" />
          </label>

          <label class="field">
            <span>レーン幅 (%)</span>
            <input id="laneWidthPercent" type="number" min="20" max="80" step="1" />
          </label>

          <label class="field">
            <span>最大表示件数</span>
            <input id="maxVisible" type="number" min="1" max="20" step="1" />
          </label>

          <label class="field">
            <span>表示時間 (ms)</span>
            <input id="ttlMs" type="number" min="1000" max="30000" step="100" />
          </label>

          <label class="field">
            <span>フェード時間 (ms)</span>
            <input id="fadeMs" type="number" min="0" max="2000" step="10" />
          </label>

          <label class="field">
            <span>連続フェード間隔 (秒)</span>
            <input id="sequentialFadeSec" type="number" min="0" max="10" step="0.1" />
          </label>

          <label class="field">
            <span>行間隔 (px)</span>
            <input id="rowGapPx" type="number" min="0" max="24" step="1" />
          </label>

          <label class="field">
            <span>横位置アンカー</span>
            <select id="horizontalAlign">
              <option value="left">左基準</option>
              <option value="right">右基準</option>
            </select>
          </label>

          <label class="field">
            <span>縦位置アンカー</span>
            <select id="verticalAlign">
              <option value="bottom">下基準</option>
              <option value="top">上基準</option>
            </select>
          </label>

          <label class="field">
            <span>横オフセット (基準px)</span>
            <input id="offsetXPx" type="number" min="0" max="1920" step="1" />
          </label>

          <label class="field">
            <span>縦オフセット (基準px)</span>
            <input id="offsetYPx" type="number" min="0" max="1080" step="1" />
          </label>

          <label class="field">
            <span>縁取り太さ (px)</span>
            <input id="strokePx" type="number" min="0" max="4" step="0.1" />
          </label>

          <label class="field">
            <span>文字不透明度 (0.1-1)</span>
            <input id="textOpacity" type="number" min="0.1" max="1" step="0.05" />
          </label>

          <label class="field">
            <span>背景不透明度 (0-0.9)</span>
            <input
              id="messageBgOpacity"
              type="number"
              min="0"
              max="0.9"
              step="0.05"
            />
          </label>
        </section>
      </form>

      <div class="footer">
        <button id="resetButton" type="button">デフォルトに戻す</button>
        <span id="status" aria-live="polite"></span>
      </div>
    </main>

    <script src="popup.js"></script>
  </body>
</html>
